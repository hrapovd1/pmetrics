<!doctype html>
<html>
<head>
    <title> All metrics </title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Metric name</th><th>Metric value</th>
            </tr>
        </thead>
        <tbody>
		{{- range $key, $value := . -}}
        	<tr><td>{{- $key -}}</td><td>{{- $value -}}</td></tr>
		{{end}}
		</tbody>
    </table>
</body>
</html>
